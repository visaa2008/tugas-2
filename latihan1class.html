<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
    class Person {
        #firstName;
        #lastName;  
        #age;      

        constructor(firstName, lastName, age) {
            this.setFirstName(firstName);
            this.setLastName(lastName);
            this.setAge(age);
        }

        setFirstName(firstName) {
            if (!firstName || firstName.trim() === '') {
                throw new Error('First name tidak boleh kosong');
            }
            this.#firstName = firstName;
        }

        setLastName(lastName) {
            if (!lastName || lastName.trim() === '') {
                throw new Error('Last name tidak boleh kosong');
            }
            this.#lastName = lastName;
        }

        setAge(age) {
            if (age <= 0) {
                throw new Error('Age harus lebih dari nol');
            }
            this.#age = age;
        }

        // Getter untuk firstName
        get firstName() {
            return this.#firstName;
        }

        // Getter untuk lastName
        get lastName() {
            return this.#lastName;
        }

        // Getter untuk age
        get age() {
            return this.#age;
        }

        // Method untuk menampilkan detail
        showDetails() {
            console.log(`${this.firstName} ${this.lastName}, Age: ${this.age}`);
        }
    }

    try {
        const person = new Person("veren", "navisa", 16);
        person.showDetails();
        console.info(person);
    } catch (error) {
        console.error(error.message);
    }
   </script>
</body>
</html>
